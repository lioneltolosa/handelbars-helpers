<!DOCTYPE html>
<html>
<head>
  <title>Hello Handlebars</title>
  <script src="handlebars-v4.0.11.js"></script>
  <script src="jquery-3.2.1.min.js"></script>
  <script id="page-template" type="text/x-handlebars-template">
    {{#each tasks}}
        <li>{{name}}</li>
    {{/each}}
  </script> 
    
  </head>

        },
        {

        },
        {

        },

</html>
